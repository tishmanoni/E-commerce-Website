{% extends 'shop/base.html' %}
{% block content %}


<div class="container" style="margin-top:120px; margin-bottom:60px;">
    <div class="row justify-content-center" style="margin-top:140px; margin-bottom:60px;">
        <div class="col-sm-6">
          <div class="card bg-light shadow-lg"> 
            <div class="card-body">
                            
            <form id="paymentForm" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email"class="form-control" id="email-address" required />
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="tel" class="form-control" id="amount" value="{{total_cost}}" required disabled />
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" />
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" />
            </div>
            <div class="form-submit">
                <button type="submit" class="btn btn-success" onclick="payWithPaystack()">Pay
                    
            </div>
            </form>
        </div>
    </div>
  </div>
</div>
  


</div>

<script src="https://js.paystack.co/v1/inline.js"></script>

{% endblock content %}
