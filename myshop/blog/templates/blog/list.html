{% extends 'shop/base.html' %}

{% block content %}
<div class="container" style="margin-top:120px; margin-bottom:60px;">
  <div class="row">

      <div class="col-md-12">

        
					{% for post in posts  %}
					<div class="blog-item">
						<div class="bi-thumb">
							<img src="{% if post.image %}{{ post.image.url }} {% else %}  http://localhost/external-css/img/no_image.png {% endif %}" alt="">
						</div>
						<div class="bi-content">
							<h5> <a href=" {{post.get_absolute_url}} "> {{post.title}} </h5></a>
							<div class="bi-meta">{{post.publish}}  |   By {{post.author}}</div>
							<a href="{{post.get_absolute_url}}" class="readmore">Read More</a>
						</div>
						
					</div>
					{% endfor %}



          </div>
  </div>

</div>
{% endblock content %}
